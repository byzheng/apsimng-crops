on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.0'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libpng-dev \
            libudunits2-dev \
            libgdal-dev \
            libgeos-dev \
            libproj-dev \
            gdal-bin \
            proj-bin \
            libfontconfig1-dev \
            libfreetype6-dev

      - name: Install R Dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1

      - name: Compile APSIMX
        uses: byzheng/apsimx-actions@main
      
      - name: Checkout Data Repository
        uses: actions/checkout@v4
        with:
          repository: byzheng/apsimng-crops-data
          path: _data
      
      - name: Cache Quarto freeze state
        uses: actions/cache@v3
        with:
          path: _freeze
          key: freeze-${{ github.ref }}-${{ hashFiles('Tests/Validation/**/*.qmd') }}
          restore-keys: |
            freeze-${{ github.ref }}-

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
