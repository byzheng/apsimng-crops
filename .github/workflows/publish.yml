on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.0'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpng-dev \
            libcurl4-openssl-dev \
            libssl-dev

      - name: Install R Dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1
      
      - name: Compile APSIMX
        uses: byzheng/apsimx-actions@main

      - name: Cache APSIMX simulation results
        uses: actions/cache@v4
        with:
          path: ${{ env.APSIMX_DIR }}/Tests/Validation/**/*.db
          key: apsimx-sim-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('**/*.apsimx') }}
          restore-keys: |
            apsimx-sim-${{ runner.os }}-${{ github.ref }}-

      - name: Cache Quarto freeze state
        uses: actions/cache@v3
        with:
          path: _freeze
          key: freeze-${{ github.ref }}-${{ hashFiles('Tests/Validation/**/*.qmd') }}
          restore-keys: |
            freeze-${{ github.ref }}-

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
