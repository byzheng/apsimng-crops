name: Quarto Publish

on:
  workflow_dispatch:
  push:
    branches: main

jobs:
  prepare:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/byzheng/apsimx-quarto-podman:latest
    permissions:
      contents: write

    outputs:
      group_ids: ${{ steps.group_ids.outputs.group_ids }}

    steps:
      - uses: actions/checkout@v4

      - name: Checkout Data Repository
        uses: actions/checkout@v4
        with:
          repository: byzheng/apsimng-crops-data
          path: _data

      - name: Generate qmd files
        run: Rscript _scripts/generate_qmd.R

      - name: Read group IDs
        id: group_ids
        run: |
          echo "group_ids=$(cat _render_group_ids.json)" >> $GITHUB_OUTPUT

      - name: Upload workspace
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: .
          include-hidden-files: true

  render-files:
    needs: prepare
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/byzheng/apsimx-quarto-podman:latest

    strategy:
      fail-fast: false
      matrix:
        group_id: ${{ fromJson(needs.prepare.outputs.group_ids) }}

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .

      - name: Render Group Files in R
        env:
          R_PROFILE_USER: ${{ github.workspace }}/.Rprofile
        run: |
          Rscript -e "
          library(jsonlite)
          library(quarto)

          # Read groups
          groups <- fromJSON('_render_groups.json')

          # Get files for this matrix job
          files <- groups[[${{ matrix.group_id }} + 1]] # R is 1-based

          # Render into a dedicated folder for this job
          output_dir <- paste0('site-', Sys.getenv('GITHUB_RUN_ID'), '-', ${ { matrix.group_id }})
          dir.create(output_dir, recursive = TRUE, showWarnings = FALSE)

          for (f in files) {
            cat('Rendering', f, '...\n')
            quarto::quarto_render(f, output_dir = output_dir)
          }
          "

      - name: Upload site fragment
        uses: actions/upload-artifact@v4
        with:
          name: site-${{ matrix.group_id }}
          path: site-*

  deploy:
    needs: render-files
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/byzheng/apsimx-quarto-podman:latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .

      - uses: actions/download-artifact@v4
        with:
          pattern: site-*
          path: site-parts

      - name: Render global pages
        env:
          R_PROFILE_USER: ${{ github.workspace }}/.Rprofile
        run: |
          quarto render index.qmd
          quarto render about.qmd

      - name: Merge site parts
        run: |
          mkdir -p final_site
          # Copy global pages first
          cp -r _site/* final_site/

          # Merge all matrix group folders
          for dir in site-parts/site-*; do
            find "$dir" -type f ! -name 'index.html' -exec bash -c '
              for f; do
                target="final_site/${f#"$dir/"}"
                mkdir -p "$(dirname "$target")"
                cp "$f" "$target"
              done
            ' bash {} +
          done

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: final_site
