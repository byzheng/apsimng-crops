name: Quarto Publish

on:
  workflow_dispatch:
  push:
    branches: main

jobs:
  prepare:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/byzheng/apsimx-quarto-podman:latest
    permissions:
      contents: write

    outputs:
      crops: ${{ steps.crops.outputs.crops }}

    steps:
      - uses: actions/checkout@v4

      - name: Checkout Data Repository
        uses: actions/checkout@v4
        with:
          repository: byzheng/apsimng-crops-data
          path: _data

      - name: Generate qmd files
        run: Rscript _scripts/generate_qmd.R

      - name: Detect crops
        id: crops
        run: |
          crops=$(ls crop | sed '/^$/d' | awk 'BEGIN{printf "["} {printf "%s\"%s\"", (NR==1?"":","), $0} END{print "]"}')
          echo "crops=$crops" >> $GITHUB_OUTPUT

      - name: Upload workspace
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: .

  render-crops:
    needs: prepare
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/byzheng/apsimx-quarto-podman:latest

    strategy:
      fail-fast: false
      matrix:
        crop: ${{ fromJson(needs.prepare.outputs.crops) }}

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .

      - name: Render crop
        run: quarto render crop/${{ matrix.crop }}

      - name: Upload site part
        uses: actions/upload-artifact@v4
        with:
          name: site-${{ matrix.crop }}
          path: _site

  deploy:
    needs: render-crops
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/byzheng/apsimx-quarto-podman:latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .

      - uses: actions/download-artifact@v4
        with:
          pattern: site-*
          path: site-parts

      - name: Render global pages
        run: |
          quarto render index.qmd
          quarto render about.qmd

      - name: Merge site parts
        run: |
          mkdir -p final_site
          cp -r _site/* final_site/
          find site-parts -type d -name _site -exec sh -c 'cp -r "$1"/* final_site/' _ {} \;

      - name: Publish
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: final_site

